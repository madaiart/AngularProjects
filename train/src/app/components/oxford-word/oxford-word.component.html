<div class="row">
  <div class="card col-md-4 col-sm-6 col-xs-12" *ngFor="let m of words">
    <div class="alert alert-primary">
      <div class="card-body">
        <h5 class="card-title">Word:! {{m.Word}}</h5>
        <p>Meaning:! {{m.Meaning}}</p>
        <p>Use:! {{m.Use}}</p>
      </div>
    </div>
  </div>
</div>
