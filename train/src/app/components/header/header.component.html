<div class="alert alert-info">
  <div class="container">
    <div class="row">
      <div class="col-md4">
        <h3 class="app-clickable" [routerLink]="['/home']">Test page</h3>
      </div>
      <div class="col-md-8">
        <form (submit)="submitHandler($event)">
          <input type="text" name="queryTerm" class="form-control" autofocus
                 [(ngModel)]="queryTerm"
                 placeholder="Write something">
        </form>
      </div>
    </div>
  </div>
</div>
